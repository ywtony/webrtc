<dl id="{{item.id}}" class="vc-table-row vc-item-id">
  <dd class="vc-table-col"><i class="vc-table-col-value">{{visibleText(text(item.name))}}</i></dd>
  <dd class="vc-table-col vc-table-col-2">
    {{if (item.showPreview)}}
      <i class="vc-table-col-value">{{text(item.previewValue)}}</i>
      <i class="vc-item-tips vc-item-showmore">Show more ({{item.bytesText}})</i>
    {{else}}
      <i class="vc-table-col-value">{{text(item.value)}}</i>
    {{/if}}
    <i class="vc-item-delete">
      <svg class="vc-icon-delete" viewBox="0 0 1024 1024"><path d="M512 64C264.576 64 64 264.576 64 512s200.576 448 448 448 448-200.576 448-448S759.424 64 512 64z m0 818c-204.345 0-370-165.654-370-370 0-204.345 165.655-370 370-370 204.346 0 370 165.655 370 370 0 204.346-165.654 370-370 370z" p-id="21224"></path><path d="M686.357 685.261c16.297-16.298 16.623-42.404 0.728-58.301L570.161 510.683l118.794-119.442c16.299-16.298 17.554-41.558 1.698-57.411-15.89-15.89-41.959-15.526-58.298 0.813l-119.359 119.28L396.15 337.721c-15.893-15.893-40.991-16.5-57.333-0.158-16.255 16.255-16.659 42.364-0.766 58.257L454.53 512.389 334.521 632.313c-16.297 16.298-16.665 42.366-0.811 58.221 15.852 15.852 41.962 15.526 58.26-0.771l119.644-120.29 116.444 116.52c15.892 15.892 41.999 15.571 58.3-0.729v-0.003h-0.001z" p-id="21225"></path></svg>
    </i>
    {{btnCopy}}
  </dd>
</dl>
